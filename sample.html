<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scrollable Square Cards</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .scrolling-wrapper {
            display: flex;
            overflow-x: auto;
            scroll-behavior: smooth;
            gap: 1rem;
            padding-bottom: 1rem;
            cursor: grab;
            user-select: none;
            -webkit-overflow-scrolling: touch;
        }
        .scrolling-wrapper::-webkit-scrollbar {
            display: none; /* Hide scrollbar */
        }
        .card {
            flex: 0 0 auto;
            width: 15rem;  /* Square size */
            height: 15rem;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            background: #fff;
            overflow: hidden;
            transition: transform 0.3s ease-in-out;
        }
        .card:hover {
            transform: scale(1.05);
        }
        .card img {
            width: 100%;
            height: 70%; /* Take up 70% of the card */
            object-fit: cover; /* Ensure proper image fit */
            border-bottom: 2px solid #ddd;
        }
        .card-title {
            margin: 0;
            padding: 10px;
            font-size: 1.25rem;
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body>

<div class="container mt-5">
    <div class="scrolling-wrapper">
        <div class="card">
            <img src="./../assets/SampleProject.png" alt="Addition">
            <div class="card-title">Addition</div>
        </div>
        <div class="card">
            <img src="./../assets/SampleProject.png" alt="Subtraction">
            <div class="card-title">Subtraction</div>
        </div>
        <div class="card">
            <img src="./../assets/SampleProject.png" alt="Multiplication">
            <div class="card-title">Multiplication</div>
        </div>
        <div class="card">
            <img src="./../assets/SampleProject.png" alt="Division">
            <div class="card-title">Division</div>
        </div>
        <div class="card">
            <img src="./../assets/SampleProject.png" alt="Fractions">
            <div class="card-title">Fractions</div>
        </div>
    </div>
</div>

<script>
    const wrapper = document.querySelector('.scrolling-wrapper');
    let isDown = false;
    let startX;
    let scrollLeft;
    
    wrapper.addEventListener('mousedown', (e) => {
        isDown = true;
        wrapper.classList.add('active');
        startX = e.pageX - wrapper.offsetLeft;
        scrollLeft = wrapper.scrollLeft;
        wrapper.style.cursor = 'grabbing';
    });

    wrapper.addEventListener('mouseleave', () => {
        isDown = false;
        wrapper.style.cursor = 'grab';
    });

    wrapper.addEventListener('mouseup', () => {
        isDown = false;
        wrapper.style.cursor = 'grab';
    });

    wrapper.addEventListener('mousemove', (e) => {
        if (!isDown) return;
        e.preventDefault();
        const x = e.pageX - wrapper.offsetLeft;
        const walk = (x - startX) * 2;
        wrapper.scrollLeft = scrollLeft - walk;
    });
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
